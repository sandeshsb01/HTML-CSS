<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/LoginForm.css">
    <title>LOGIN FORM</title>
</head>

<body>
    <div class="container">
        <h1>Welcome</h1>
        <p class="subtitle">Please login to your account</p>
        <form>
            <div class="inputs">
                <input type="email" required />
                <label>Email address</label>
            </div>

            <div class="inputs">
                <input type="password" required id="pwd" />
                <label>Password</label>
            </div>

              <div class="show">
                <input type="checkbox" onclick="pwd.type=this.checked ? 'text' : 'password'"> 
                <label>Show Password</label>
            </div>

            <div class="options">
                <label><input type="checkbox" id="remember" name="remember"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="signup">
            Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

</body>


</html>
